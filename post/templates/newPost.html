<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram | Create post</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <section class="create-post">
      <form action="" method="post" enctype="multipart/form-data">
        <div class="form-post" style="width: 300px; justify-content: center; display: block">
          <div class="mb-3">
            <label for="picture" class="form-label">Picture</label>
            <input type="file" class="form-control" id="picture" name="picture" />
          </div>
          <div class="mb-3">
            <label for="caption" class="form-label">Caption</label>
            <input type="text" class="form-control" id="caption" />
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Tag</label>
            <input type="text" class="form-control" id="tags" name="tags" describedby="tagHelp" />
            <div id="tagHelp" class="form-text">This Tag, sepereated with comma</div>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </section>
  </body>
</html>
